<body>
    <h1>Qual operação utilizar?</h1>
    <button onclick="a()">Adição</button>
    <button onclick="b()">Subtração</button>
    <button onclick="c()">Multiplicação</button>
    <button onclick="d()">Divisão</button>

<script>
function a(){
var a = Number (prompt('Digite seu 1° número'));
var b = Number (prompt('Digite seu 2° número'));

resultado=(a+b);

}

function b(){
var a = Number (prompt('Digite seu 1° número'));
var b = Number (prompt('Digite seu 2° número'));

resultado=(a-b);
alert("O resultado da subtração é: "+resultado)

}

function c(){
var a = Number (prompt('Digite seu 1° número'));
var b = Number (prompt('Digite seu 2° número'));

resultado=(a*b);
alert("O resultado da multiplicação é: "+resultado)

}

function d(){
var a = Number (prompt('Digite seu 1° número'));
var b = Number (prompt('Digite seu 2° número'));

resultado=(a/b);

}
